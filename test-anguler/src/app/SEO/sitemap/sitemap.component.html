<div class="col" style="margin: 0 2% 0 2%;">
    <div widget class="card">
        <div class="card-header">
            <span>Sitemap</span>
            <button class="btn btn-primary sitemapBtn" (click)="gotosave();">Save</button>
        </div>
        <div class="card-block widget-body">
            <div>
                <textarea cols="30" rows="25" id="saveval" class="form-control" [ngModel]="data"></textarea>
            </div>
        </div>
    </div>
</div>
